<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3a36e0">
    <title>Silly Money Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        #loader.done {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .loader-content {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .loader-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3a36e0, #5a56f0);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loader-icon i {
            font-size: 40px;
            color: white;
        }

        .loader-title {
            font-size: 24px;
            font-weight: 800;
            color: #121826;
            margin-bottom: 8px;
        }

        .loader-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 32px;
        }

        .progress-container {
            width: 260px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3a36e0, #5a56f0, #10b981);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .progress-text {
            font-size: 28px;
            font-weight: 800;
            color: #3a36e0;
            margin-top: 16px;
        }

        /* MAIN APP */
        #app {
            display: none;
            height: 100%;
            width: 100%;
            background: #f5f7ff;
            flex-direction: column;
        }

        #app.active {
            display: flex;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #3a36e0, #5a56f0);
            color: white;
            padding: 16px;
            text-align: center;
            flex-shrink: 0;
        }

        .header-brand {
            font-size: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Content */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: #121826;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .card-img-wrap {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: #f0f0f0;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hot-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            animation: hotpulse 2s infinite;
        }

        @keyframes hotpulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-body {
            padding: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .badge.green { background: #10b981; color: white; }
        .badge.orange { background: #f59e0b; color: white; }

        .card-title {
            font-size: 18px;
            font-weight: 800;
            color: #121826;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-desc {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 14px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .card-btn {
            font-size: 14px;
            font-weight: 700;
            color: #3a36e0;
        }

        .card-arrow {
            width: 32px;
            height: 32px;
            background: #f5f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a36e0;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-icon">
                <i class="fas fa-coins"></i>
            </div>
            <div class="loader-title">Silly Money</div>
            <div class="loader-subtitle">Earn Silly Money</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="fill"></div>
                </div>
                <div class="progress-text" id="percent">0%</div>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <div class="header">
            <div class="header-brand">
                <i class="fas fa-coins"></i>
                <span>Silly Money</span>
            </div>
        </div>

        <div class="content">
            <div class="page-title">Choose Your Path</div>
            <div class="page-subtitle">Select a section to start earning</div>

            <!-- Click to Earn -->
            <div class="card" onclick="go('https://hivas-ai.github.io/Silly-Money/clicktoearn')">
                <div class="card-img-wrap">
                    <div class="hot-badge">Popular</div>
                    <img src="./Clicktoearn.jpg" class="card-img" alt="Click to Earn">
                </div>
                <div class="card-body">
                    <div class="badge green">
                        <i class="fas fa-bolt"></i> Instant
                    </div>
                    <div class="card-title">
                        <i class="fas fa-hand-pointer" style="color: #3a36e0;"></i>
                        Click to Earn
                    </div>
                    <div class="card-desc">Tap & earn instant cash rewards</div>
                    <div class="card-footer">
                        <span class="card-btn">Start Earning</span>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USDT Miner -->
            <div class="card" onclick="go('https://hivas-ai.github.io/Silly-Money/usdt')">
                <div class="card-img-wrap">
                    <img src="./usdt.jpg" class="card-img" alt="USDT Miner">
                </div>
                <div class="card-body">
                    <div class="badge orange">
                        <i class="fas fa-robot"></i> Auto
                    </div>
                    <div class="card-title">
                        <i class="fas fa-coins" style="color: #10b981;"></i>
                        USDT Miner
                    </div>
                    <div class="card-desc">Passive USDT mining 24/7</div>
                    <div class="card-footer">
                        <span class="card-btn">Start Mining</span>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple working loader
        var p = 0;
        var fill = document.getElementById('fill');
        var text = document.getElementById('percent');
        var loader = document.getElementById('loader');
        var app = document.getElementById('app');

        function load() {
            // Fast to 58
            if (p < 58) {
                p += 3;
                setTimeout(load, 30);
            }
            // Slow to 95
            else if (p < 95) {
                p += 0.8;
                setTimeout(load, 50);
            }
            // Fast to 100
            else if (p < 100) {
                p += 2;
                setTimeout(load, 40);
            }
            // Done
            else {
                p = 100;
                setTimeout(showApp, 200);
            }
            
            fill.style.width = p + '%';
            text.innerText = Math.floor(p) + '%';
        }

        function showApp() {
            loader.classList.add('done');
            app.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function go(url) {
            if (navigator.vibrate) navigator.vibrate(20);
            window.location.href = url;
        }

        // Start
        setTimeout(load, 300);

        // Mobile fixes
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });

        var lastTouch = 0;
        document.addEventListener('touchend', function(e) {
            var now = new Date().getTime();
            if (now - lastTouch < 300) e.preventDefault();
            lastTouch = now;
        }, false);
    </script>

</body>
</html>
